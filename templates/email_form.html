{% extends "base.html" %}
{% load crispy_forms_tags %}
       
{% block content %}
<br><br><br>
    <div class="content-section">
      <div class="media">
  
      </div>
      <form method="POST" enctype="multipart/form-data">
          
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Send email</legend>
          {{ email_form|crispy }}

          <div class="form-group">

          </div>
      </form>
    </div>
{% endblock content %}
